apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    name: frontend
  name: guestbook-ingress-name-based
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  defaultBackend:
    service:
      name: default-backend
      port:
        number: 8086
  rules:
  - host: frontend.ingress.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8006